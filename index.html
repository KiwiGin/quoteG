<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteG</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Random quotes</h1> -->
    <!-- <i class="fab fa-500px"></i> -->
    <div class="quote-contenedor" id="quote-contenedor">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Autor -->
        <div class="quote-autor">
            <span id="autor"></span>
        </div>
        <!-- Botones -->
        <div class="botones-contenedor">
            <button class="twitter-boton" id="twitter" title="Tuiteame esta">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote!</button>

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
